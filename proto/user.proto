syntax = "proto3";

package auth;

message CreateUserRequest {
    string display_name = 1;
    string email = 2;
    string password = 3;
}

message CreateUserResponse {
    string user_id = 1;
    string display_name = 2;
    string email = 3;
    string created_at = 4;
    string updated_at = 5;
}

service UserService {
    rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
}